<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Random champions</title>
</head>

<body>

    <div class="container">


        <select name="championRole" id="championRole">
            <option value="top">TOP</option>
            <option value="jungle">JUNGLE</option>
            <option value="mid">MID</option>
            <option value="adc">ADC</option>
            <option value="support">SUPPORT</option>
            <option value="general" selected>GENERAL</option>
        </select>

        <select name="champ_num" id="champ_num">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <h2 class="champ-pick" id="champPickElement"></h2>

        <button class="btn" onclick="randomChampion()"> RANDOMIZE </button>



        <script src="app.js"></script>
</body>

</html>
